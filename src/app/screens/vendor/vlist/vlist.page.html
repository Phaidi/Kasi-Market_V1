<ion-content>
  <div>
    <div class="input">
      <input
        #searchQ
        (keyup)="search($event)"
        class="searchbar-search-icon"
        placeholder="search"
        name="searchQ"
      />
    </div>

    <h1 class="list-header">Your Item list</h1>

    <div class="food-list">
      <app-food-card
        *ngFor="let food of foods"
        [item]="food"
        (clicked)="goToDetailPage(food.id)"
      ></app-food-card>
    </div>
  </div>
</ion-content>
