<ion-header>
  <ion-toolbar color="success">
    <ion-title>Vendor List</ion-title>
    <ion-buttons slot="end">
      <ion-icon class="icon"name="log-out-outline" style="zoom:2.0"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="input">
    <input
      #searchQ
      (keyup)="search($event)"
      class="searchbar-search-icon"
      placeholder="search"
      name="searchQ"/>
      <h1 class="list-header">Your Item list</h1>
  </div>


  <div class="food-list" *ngFor="let item of items">
    <div class="card">
      <ion-img src="{{item.image}}"></ion-img>

      <div class="card-content">
        <h3 class="title">{{item.title}}</h3>
        <h2 class="subtitle"><sup>R</sup>{{item.price|number:'1.2'}}</h2>

        <ion-buttons>
          <ion-button routerLink="/vdetail">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="deleteItem(item.id)">
            <ion-icon  slot="icon-only" name="trash-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>
    
  </div>
</ion-content>
