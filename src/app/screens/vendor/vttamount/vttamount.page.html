<ion-header>
  <ion-toolbar>
    <ion-title>vttamount</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <h1>TOTAL AMOUNT MADE</h1>
<br><br><br>
   <ion-list lines="none">
       <ion-item>
        <div class="cart-item">
        
          <div class="description">
            <h3>TOTAL ITEMS SOLD</h3>
            <p>523 ITEMS</p>
          </div>
        </div>
        
      </ion-item>  
   </ion-list> 

   <ion-list lines="none">
    <ion-item>
     <div class="cart-item">
     
       <div class="description">
         <h3>TOTAL AMOUNT MADE</h3>
         <p><sup>R</sup>{{23000|number:'1.2'}}</p>
       </div>
     </div>
     
   </ion-item>  
</ion-list> 

<ion-list lines="none">
  <ion-item>
    <div class="cart-item">
      <div class="image">
        <ion-img [src]="item.item.image"></ion-img>
      </div>
    
      <div class="description">
        <h3>{{item.item.title}}</h3>
        <p><sup>R</sup>{{item.item.price | number: '1.2'}}</p>
      </div>
    
      <div class="actions">
        <ion-buttons>
          <ion-button (click)="increase.emit()">
            <ion-icon color="medium" slot="icon-only" name="add-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <div class="counter">{{item.quantity}}</div>
        <ion-buttons>
          <ion-button (click)="decrease.emit()">
            <ion-icon color="medium" slot="icon-only" name="remove-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>
  </ion-item> 
</ion-list>
</ion-content>
