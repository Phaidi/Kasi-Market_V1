<ion-header class="head-button">
  <ion-toolbar class="head2-button">
    <ion-title>Uploads</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #f="ngForm">
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
    </div><br><br><br><br>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="leaf-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">File name</ion-label>
          <ion-input type="text"
          #fName="ngModel"
            type="text"
            name="fName"
            [(ngModel)]="upForm.fName"
            required>
        </ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="fName.invalid && (fName.dirty || fName.touched)">
          <div *ngIf="fName.errors?.required">File name is required</div>
        </div>
      </div>
      <div class="form-input">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="text"
          #fPrice="ngModel"
            type="text"
            name="fPrice"
            [(ngModel)]="upForm.fPrice"
            required>
        </ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="fPrice.invalid && (fPrice.dirty || fPrice.touched)">
          <div *ngIf="fPrice.errors?.required">Price is required</div>
        </div>
      </div>
      <div class="form-input">
        <ion-icon name="albums-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input type="text"
          #fDescription="ngModel"
            type="text"
            name="fDescription"
            [(ngModel)]="upForm.fDescription"
            required>
        </ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="fDescription.invalid && (fDescription.dirty || fDescription.touched)">
          <div *ngIf="fDescription.errors?.required">Province is required</div>
        </div>
      </div>
      <div class="form-input">
        <ion-icon name="file-tray-outline"></ion-icon>
        <ion-item>
          <ion-input type="file"
          #file="ngModel"
            type="file"
            name="file"
            [(ngModel)]="upForm.file"
            required>
        </ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="file.invalid && (file.dirty || file.touched)">
          <div *ngIf="file.errors?.required">File is required</div>
        </div>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" shape="round" class="login-button" [disabled]="!f.valid">Save</ion-button>
    </div>

  </div>
</form>
</ion-content>
