<ion-header class="head-button">
  <ion-toolbar class="head2-button">
    <ion-title>Uploads</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #f="ngForm">
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
    </div><br><br><br><br>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="leaf-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">File name</ion-label>
          <ion-input type="text"
          #title="ngModel"
            type="text"
            name="fName"
            [(ngModel)]="upForm.title"
            required>
        </ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="title.invalid && (title.dirty || title.touched)">
          <div *ngIf="title.errors?.required">File name is required</div>
        </div>
      </div>
      <div class="form-input">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="text"
          #price="ngModel"
            type="text"
            name="price"
            [(ngModel)]="upForm.price"
            required>
        </ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="price.invalid && (price.dirty || price.touched)">
          <div *ngIf="price.errors?.required">Price is required</div>
        </div>
      </div>
      <div class="form-input">
        <ion-icon name="albums-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input type="text"
          #description="ngModel"
            type="text"
            name="fDescription"
            [(ngModel)]="upForm.description"
            required>
        </ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="description.invalid && (description.dirty || description.touched)">
          <div *ngIf="description.errors?.required">Province is required</div>
        </div>
      </div>
      <div class="form-input">
        <ion-icon name="file-tray-outline"></ion-icon>
        <ion-item>
          <ion-input type="file"
          #image="ngModel"
            type="file"
            name="file"
            [(ngModel)]="upForm.image"
            required>
        </ion-input>
        </ion-item>
        <div class="alert alert-danger" *ngIf="image.invalid && (image.dirty || image.touched)">
          <div *ngIf="image.errors?.required">File is required</div>
        </div>
      </div>
    </div>
    <div class="action-button ion-padding">
      <ion-button size="large" shape="round" class="login-button" [disabled]="!f.valid">Save</ion-button>
    </div>

  </div>
</form>
</ion-content>
