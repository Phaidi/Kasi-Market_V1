  <ion-segment [(ngModel)]="selectTabs">
    <ion-segment-button value="profile">
      <ion-label color="light">Profile</ion-label>
      <ion-icon color="light" name="person"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="missed">
      <ion-label color="light">Item Two</ion-label>
      <ion-icon color="light" name="heart"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="contact">
      <ion-label color="light">Item Three</ion-label>
      <ion-icon color="light" name="pin"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectTabs === 'profile'">
    <div>
      <h3>Personal Details</h3>
    </div>
    
    <form  #f="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-item lines="full">
              <ion-label position="stacked">NAME</ion-label>
              <ion-input readonly>{{name}}</ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="10">
            <ion-item lines="full">
              <ion-label position="stacked">SURNAME</ion-label>
              <ion-input readonly>{{lname}}</ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="10">
            <ion-item lines="full">
              <ion-label position="stacked">EMAIL</ion-label>
              <ion-input readonly>{{email}}</ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="10">
            <ion-item lines="full">
              <ion-label position="floating">PASSWORD</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col size="10">
            <ion-item lines="full">
              <ion-label position="floating">CONFIRM PASSWORD</ion-label>
              <ion-input></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <br><br><br>
      <ion-button size="large" expand="full" fill="outline" shape="round">
        UPDATE PROFILE
      </ion-button>
    </form>
  </div>

  <div *ngIf="selectTabs === 'missed'">
    <h3>Missed</h3>
  </div>

  <div *ngIf="selectTabs === 'contact'">
    <h3>Contact</h3>
  </div>

</ion-content>
