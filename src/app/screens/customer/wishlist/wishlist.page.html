<ion-header class="action-button">
  <ion-toolbar class="login-button">
    <ion-title>Wish-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-sliding>
 
       <ion-item>
        <div class="cart-item">
          <div class="image">
            <ion-img [src]="item.item.image"></ion-img>
          </div>
        
          <div class="description">
            <h3>{{item.item.title}}</h3>
            <p><sup>R</sup>{{item.item.price | number: '1.2'}}</p>
          </div>
        </div>
        
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon name="trash-outline" size="large" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>    
   </ion-list> 
    
</ion-content>
